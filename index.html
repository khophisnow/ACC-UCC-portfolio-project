<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Index</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="main--hero">
        <header class="main--hero-header">
          <div class="header--logo">
            <svg viewBox="0 0 300 300">
              <!-- Define a circular path -->
              <defs>
                <path
                  id="circlePath"
                  d="M150,150 m-100,0 a100,100 0 1,1 200,0 a100,100 0 1,1 -200,0"
                />
              </defs>

              <!-- Use the path for text -->
              <text>
                <textpath href="#circlePath" startOffset="0%">
                  Amalitech Amalitech
                </textpath>
              </text>
            </svg>
          </div>
          <nav class="header-navigation">
            <ul class="navigation-list">
              <li class="list--item">
                <a href="#" class="item--link">Home</a>
              </li>
              <li class="list--item">
                <a href="#" class="item--link">About</a>
              </li>
              <li class="list--item">
                <a href="#" class="item--link">Contact</a>
              </li>
              <li class="list--item">
                <a href="#" class="item--link">Portfolio</a>
              </li>
            </ul>
          </nav>
        </header>
        <div class="main--hero-content">
          <div class="content--text">
            <h1 class="content--title">Amalitech</h1>
            <h1 class="content--title">Coding</h1>
            <h1 class="content--title">Club</h1>
          </div>
        </div>
        <div class="main--hero-footer">
          <div class="social--links">
            <a href="#" class="social--link" title="GitHub">
              <i
                class="fa-brands fa-square-github fa-2xl"
              ></i>
            </a>
            <a href="#" class="social--link" title="LinkedIn">
              <i
                class="fa-brands fa-linkedin fa-2xl"
              ></i>
            </a>
            <a href="#" class="social--link" title="X (Twitter)">
              <i
                class="fa-brands fa-square-x-twitter fa-2xl"
              ></i>
            </a>
          </div>
        </div>
      </div>
      <div class="main--tableOfContent">
        
      </div>
    </div>
  </body>
</html>
